{% extends 'core/base.html' %}
{% load static %}
{% block title %}sign up{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'core/css/signin.css' %}">
{% endblock %}

{% block body %}

<body class="text-center">

    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'core:index' %}"><img class="mb-4" src="{% static 'core/prime.svg' %}" alt="" width="72"
                    height="57"></a>
            <h1 class="h3 mb-3 fw-normal">Editor Sign In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="login_id" id="id_login_id"
                    placeholder="coyotedevmail@gmail.com" required maxlength="50">
                <label for="id_login_id">Email address/Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Password"
                    required maxlength="128">
                <label for="id_password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>



</body>
{% endblock %}
